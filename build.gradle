plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
	implementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

sourceSets {
	main {
 		java {
			srcDirs = ["src", "main/java"]
		}
	}
	test {
		java {
			srcDirs = ["src", "test/java"]
		}
	}
}
